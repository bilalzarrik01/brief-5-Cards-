<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/output.css" />
  <title>Flash Cards</title>
  <style>
    body {
      background-image: url(image.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
    #add-coll-btn {
      box-shadow: 5px 5px rgba(36, 30, 27, 0.5);
    }
    .perspective {
  perspective: 1000px;
}

.transform-style-preserve-3d {
  transform-style: preserve-3d;
}

.backface-hidden {
  backface-visibility: hidden;
}

.rotate-y-180 {
  transform: rotateY(180deg);
}


  </style>
</head>

<body class="text-gray-900">
 <header class="bg-[#FF4800] w-full flex flex-wrap items-center justify-between px-5 py-4">

  <h1 class="font-bold text-3xl text-amber-50"><a href="index.html" >Cards</a></h1>


  <button id="menu-btn" class="block md:hidden text-amber-50 text-3xl focus:outline-none">
    ☰
  </button>
  <nav id="menu" class="hidden w-full md:flex md:w-auto md:space-x-6 font-bold text-[#fdf8f8] text-2xl mt-3 md:mt-0">
    <a class="block md:inline hover:underline" href="index.html">Home</a>
    <a class="block md:inline hover:underline" href="flashcards.html">FlashCards</a>
    <a class="block md:inline hover:underline" href="quize.html">Quiz</a>
  </nav>
</header>


<script>
// menu mobile
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');

  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>

  <!-- Collections Section -->
  <section id="collection" class="flex flex-col justify-center items-center min-h-[300px] gap-6 px-4 py-8">
    <div class="text-3xl italic mb-4"><h1>Collections</h1></div>
    <div class="w-full flex flex-wrap justify-center md:justify-start gap-4">
      <button id="new-col"
        class="bg-amber-200 flex h-[250px] w-[250px] sm:h-[300px] sm:w-[300px] items-center justify-center text-white rounded-lg shadow-lg shadow-amber-700 hover:bg-amber-300 transition">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-8 h-8 fill-current">
          <polygon points="30,12 20,12 20,2 12,2 12,12 2,12 2,20 12,20 12,30 20,30 20,20 30,20"/>
        </svg>
      </button>
   
    </div>

  </section>

  <!-- Add Collection -->
<section id="add-col" class="hidden flex flex-col justify-center items-center gap-6 px-4 py-8">
  <div class="text-3xl italic mt-6"><h1>ADD A COLLECTION</h1></div>

  <div class="flex flex-col bg-amber-200 h-auto w-full max-w-[500px] p-6 items-center text-white rounded-lg shadow-lg shadow-amber-700 mt-7">
    <div class="w-full mb-4">
      <h1 class="text-black pl-3 font-bold mb-2">Name of collection</h1>
      <input type="text" class="border-[#FF4800] bg-amber-50 border-2 h-10 w-full rounded-2xl text-black p-4 font-black" />
    </div>
    <div class="mt-6">
      <button id="add-coll-btn" class="bg-[#DF552E] text-white px-6 py-2 rounded-lg font-semibold hover:bg-[#ff673a] transition">
        Add
      </button>
    </div>
  </div>
  
</section>


  <!-- Cards Section -->
  <section id="card" class="hidden flex flex-col justify-center items-center min-h-[300px] gap-6 px-4 py-8">
    <div class="text-3xl italic mb-4"><h1>Cards</h1></div>
    <div class="w-full flex flex-wrap justify-center md:justify-start gap-4">
      <button id="new-card"
        class="bg-amber-200 flex h-[250px] w-[250px] sm:h-[300px] sm:w-[300px] items-center justify-center text-white rounded-lg shadow-lg shadow-amber-700 hover:bg-amber-300 transition">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-8 h-8 fill-current">
          <polygon points="30,12 20,12 20,2 12,2 12,12 2,12 2,20 12,20 12,30 20,30 20,20 30,20"/>
        </svg>
      </button>
  
    </div>

  </section>

  <!-- Add Card -->
<section id="add-card" class="hidden flex flex-col justify-center items-center gap-6 px-4 py-8">
  <div class="text-3xl italic mt-6"><h1>ADD A CARD</h1></div>
  <div class="flex flex-col bg-amber-200 h-auto w-full max-w-[500px] p-6 items-center text-white rounded-lg shadow-lg shadow-amber-700 mt-7">
    <div class="w-full mb-4">
      <h1 class="text-black pl-3 font-bold mb-2">The question</h1>
      <input type="text" class="border-[#FF4800] bg-amber-50 border-2 h-10 w-full rounded-2xl text-black p-4 font-black" />
    </div>
    <div class="w-full mb-4">
      <h1 class="text-black pl-3 font-bold mb-2">The answer</h1>
      <input type="text" class="border-[#FF4800] bg-amber-50 border-2 h-10 w-full rounded-2xl text-black p-4 font-black" />
    </div>
    <div class="mt-6">
      <button  id="add-card-btn" class="bg-[#DF552E] text-white px-6 py-2 rounded-lg font-semibold hover:bg-[#ff673a] transition">
        Add
      </button>
    </div>
  </div>
</section>



  <footer class="bg-[rgba(255,72,0,0.5)] w-full h-auto py-6 mt-40 flex justify-center items-center text-center px-4 ">
    <p>
      © 2025 Cards. <br />
      All rights reserved. <br />
      Built by Bilal using HTML, CSS, JavaScript & Tailwind
    </p>
  </footer>

  <script src="flashcards.js"></script>
</body>
</html>
